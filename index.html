                            <div className="flex gap-2">
                                <button onClick={()=>setHoleIdx(Math.max(0, holeIdx-1))} className="p-2 bg-white/20 backdrop-blur rounded-full disabled:opacity-50" disabled={holeIdx===0}>‚¨ÖÔ∏è</button>
                                <button onClick={()=>setHoleIdx(Math.min(17, holeIdx+1))} className="p-2 bg-white/20 backdrop-blur rounded-full disabled:opacity-50" disabled={holeIdx===17}>‚û°Ô∏è</button>
                            </div>
                        </div>
                        <div className="absolute bottom-0 left-0 right-0 p-6 text-white pb-10">
                            <div className="flex justify-between items-end">
                                <div>
                                    <h2 className="text-4xl font-black mb-1">HOLE {hole.number}</h2>
                                    <div className="flex items-center gap-3 text-sm font-bold opacity-90">
                                        <span className="bg-white/20 px-2 py-1 rounded">PAR {hole.par}</span>
                                        <span className="bg-white/20 px-2 py-1 rounded">SI {hole.si}</span>
                                    </div>
                                </div>
                                <button onClick={()=>setView('leaderboard')} className="bg-yellow-400 text-yellow-900 px-4 py-2 rounded-full font-bold text-sm shadow-lg hover:bg-yellow-300 transition">üèÜ Leaderboard</button>
                            </div>
                        </div>
                    </div>

                    <div className="flex overflow-x-auto p-4 gap-2 bg-white border-b border-slate-100 no-scrollbar -mt-6 rounded-t-3xl relative z-10">
                        {players.map((p, i) => (
                            <button key={i} onClick={()=>setActivePlayerId(i)} className={`flex flex-col items-center min-w-[4rem] p-2 rounded-xl transition border ${activePlayerId === i ? 'bg-emerald-50 border-emerald-500 shadow-inner' : 'bg-white border-transparent'}`}>
                                <span className={`text-xs font-bold ${activePlayerId === i ? 'text-emerald-700' : 'text-slate-500'}`}>{p.name.split(' ')[0]}</span>
                                <span className="text-[10px] text-slate-400">F{p.flight}</span>
                            </button>
                        ))}
                    </div>

                    <div className="flex-1 flex flex-col items-center justify-center p-6 space-y-6">
                        <div className="bg-white w-full max-w-xs p-8 rounded-[2.5rem] shadow-xl border border-slate-100 text-center relative">
                            <div className="flex justify-center items-center gap-2 mb-4">
                                {isEditing ? (
                                    <div className="flex gap-1 animate-in">
                                        <input className="w-24 bg-slate-100 rounded px-1 text-sm font-bold" value={activePlayer.name} onChange={e=>updateActivePlayer('name', e.target.value)} />
                                        <input className="w-12 bg-slate-100 rounded px-1 text-sm font-bold" type="number" value={activePlayer.hcp} onChange={e=>updateActivePlayer('hcp', Number(e.target.value))} />
                                        <button onClick={()=>setIsEditing(false)} className="text-xs bg-emerald-100 text-emerald-700 px-2 rounded">OK</button>
                                    </div>
                                ) : (
                                    <button onClick={()=>setIsEditing(true)} className="text-xs font-bold text-slate-400 uppercase tracking-widest hover:text-emerald-600 transition flex items-center gap-1">
                                        Scoring for {activePlayer.name} (HCP {activePlayer.hcp}) ‚úèÔ∏è
                                    </button>
                                )}
                            </div>

                            <div className="flex items-center justify-between mt-2">
                                <button onClick={()=>updateScore(-1)} className="w-16 h-16 rounded-full bg-slate-100 text-3xl font-bold text-slate-600 hover:bg-slate-200 transition shadow-sm border border-slate-200">-</button>
                                <div className="text-center">
                                    <div className="text-8xl font-black text-slate-800">{mainDisplay}</div>
                                    <div className="text-xs font-bold text-emerald-600 mt-1">{subDisplay}</div>
                                </div>
                                <button onClick={()=>updateScore(1)} className="w-16 h-16 rounded-full bg-emerald-600 text-white text-3xl font-bold shadow-lg hover:bg-emerald-500 transition border border-emerald-500">+</button>
                            </div>
                        </div>

                        <div className="w-full max-w-xs space-y-3">
                            {caddyMsg && <div className="bg-emerald-50 border border-emerald-100 p-4 rounded-2xl text-sm text-emerald-800 font-medium animate-in">üí° {caddyMsg}</div>}
                            <button onClick={askTiger} disabled={loading} className="w-full bg-white border border-slate-200 py-4 rounded-2xl font-bold shadow-sm text-slate-700 flex items-center justify-center gap-2 hover:bg-slate-50 transition"><span>üêØ</span> {loading ? "Thinking..." : "Tiger Strategy"}</button>
                        </div>
                    </div>
                </div>
            );
        };

        // 2. WILDLIFE TRACKER
        const WildlifeView = ({ setView }) => {
            const [sightings, setSightings] = useState([
                { id: 1, animal: 'Crocodile', emoji: 'üêä', hole: 13, time: '20m ago', alert: true },
                { id: 2, animal: 'Fish Eagle', emoji: 'ü¶Ö', hole: 5, time: '1h ago', alert: false }
            ]);

            const addSighting = (animal, emoji) => {
                setSightings([{ id: Date.now(), animal, emoji, hole: '?', time: 'Just now', alert: animal==='Crocodile' }, ...sightings]);
                alert("üì∏ Captured! Thanks for the log.");
            };

            return (
                <div className="flex-1 bg-slate-50 flex flex-col h-full safe-pb">
                    <div className="bg-emerald-900 p-6 pt-12 pb-8 rounded-b-[40px] shadow-lg text-white">
                        <div className="flex justify-between items-center mb-4">
                            <button onClick={() => setView('dashboard')} className="p-2 bg-white/20 rounded-full">‚¨ÖÔ∏è</button>
                            <h2 className="font-bold text-lg">Nature Watch</h2>
                            <div className="w-8"></div>
                        </div>
                        <p className="opacity-80 text-sm text-center">Spot wildlife? Log it here to warn others and track biodiversity.</p>
                    </div>

                    <div className="flex-1 overflow-y-auto p-6 space-y-6">
                        <div className="grid grid-cols-2 gap-4">
                            <button onClick={()=>addSighting('Crocodile','üêä')} className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center gap-2 hover:bg-amber-50 border-amber-100 transition">
                                <span className="text-4xl">üêä</span>
                                <span className="font-bold text-amber-900">Log Croc</span>
                            </button>
                            <button onClick={()=>addSighting('Bird','ü¶Ö')} className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center gap-2 hover:bg-sky-50 border-sky-100 transition">
                                <span className="text-4xl">üì∏</span>
                                <span className="font-bold text-sky-900">Photo / Other</span>
                            </button>
                        </div>

                        <div>
                            <h3 className="font-bold text-slate-400 text-xs uppercase tracking-wider mb-3">Recent Feed</h3>
                            <div className="space-y-3">
                                {sightings.map(s => (
                                    <div key={s.id} className="bg-white p-4 rounded-xl shadow-sm flex items-center gap-4 border border-slate-100">
                                        <div className={`w-12 h-12 rounded-full flex items-center justify-center text-2xl ${s.alert ? 'bg-amber-100' : 'bg-slate-100'}`}>{s.emoji}</div>
                                        <div className="flex-1">
                                            <div className="flex justify-between">
                                                <span className="font-bold text-slate-800">{s.animal}</span>
                                                <span className="text-xs text-slate-400">{s.time}</span>
                                            </div>
                                            <p className="text-xs text-slate-500">Spotted near Hole {s.hole}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP SHELL ---
        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('auth');
            const [players, setPlayers] = useState([]);
            const [gameFormat, setGameFormat] = useState('stableford'); 

            useEffect(() => onAuthStateChanged(auth, u => { setUser(u); if(u) setView('dashboard'); }), []);
            const login = async () => { try { await signInWithPopup(auth, googleProvider); } catch(e) { alert("Use Guest Mode in Colab"); } };
            const guest = async () => await signInAnonymously(auth);

            if (!user) return (
                <div className="h-full flex flex-col items-center justify-center p-8 bg-[url('https://images.unsplash.com/photo-1593111774240-d529f12cf4bb?w=800')] bg-cover bg-center">
                    <div className="absolute inset-0 bg-emerald-900/90 backdrop-blur-sm"></div>
                    <div className="relative z-10 w-full flex flex-col items-center">
                        <div className="w-24 h-24 bg-white rounded-3xl flex items-center justify-center text-5xl mb-6 shadow-2xl rotate-3">üêä</div>
                        <h1 className="text-4xl font-black text-white mb-2">MANGAIS</h1>
                        <p className="text-emerald-200 text-xs font-bold tracking-[0.3em] uppercase mb-12">Tournament Pro</p>
                        <button onClick={login} className="w-full bg-white text-slate-900 py-4 rounded-xl font-bold shadow-xl mb-3">Google Sign In</button>
                        <button onClick={guest} className="w-full bg-emerald-800/50 text-emerald-100 py-4 rounded-xl font-bold border border-emerald-500/30">Guest Access</button>
                    </div>
                </div>
            );

            return (
                <>
                    {view === 'dashboard' && <Dashboard user={user} setView={setView} />}
                    {view === 'setup' && <SetupView setView={setView} setPlayers={setPlayers} setGameFormat={setGameFormat} />}
                    {view === 'play' && <GameView players={players} setPlayers={setPlayers} setView={setView} gameFormat={gameFormat} />}
                    {view === 'leaderboard' && <LeaderboardView players={players} setView={setView} gameFormat={gameFormat} />}
                    {view === 'wildlife' && <WildlifeView setView={setView} />}
                    {view === 'ai-caddy' && <CaddyView setView={setView} />}
                    
                    {(view === 'dashboard' || view === 'wildlife' || view === 'ai-caddy') && (
                        <div className="absolute bottom-0 left-0 right-0 bg-white border-t border-slate-100 p-4 flex justify-around text-slate-300 pb-8 safe-pb">
                            <button onClick={()=>setView('dashboard')} className={`flex flex-col items-center ${view==='dashboard'?'text-emerald-600':'hover:text-slate-500'}`}><span className="text-2xl">üè†</span><span className="text-[10px] font-bold mt-1">Home</span></button>
                            <button onClick={()=>setView('setup')} className="bg-emerald-600 -mt-10 w-16 h-16 rounded-full flex items-center justify-center text-3xl shadow-lg border-4 border-slate-50 text-white">‚õ≥</button>
                            <button onClick={()=>setView('ai-caddy')} className={`flex flex-col items-center ${view==='ai-caddy'?'text-emerald-600':'hover:text-slate-500'}`}><span className="text-2xl">ü§ñ</span><span className="text-[10px] font-bold mt-1">Caddy</span></button>
                        </div>
                    )}
                </>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
