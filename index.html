<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangais Tournament</title>
    
    <script>
        window.onerror = function(msg, url, line) {
            document.body.innerHTML = '<div style="color:white; background:red; padding:20px; font-family:sans-serif;"><h3>‚ö†Ô∏è App Error</h3><p>' + msg + '</p><p>Line: ' + line + '</p></div>';
        };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
        }
    }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style> 
        body { background-color: #f0fdf4; color: #064e3b; font-family: 'Inter', sans-serif; overflow: hidden; }
        .score-circle { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: bold; font-size: 14px; border: 1px solid rgba(0,0,0,0.1); }
        .birdie { background-color: #ef4444; color: white; border: none; } 
        .par { background-color: #e5e7eb; color: #374151; }   
        .bogey { background-color: #3b82f6; color: white; border: none; }   
        .active-player { border: 2px solid #059669; background-color: #ecfdf5; transform: scale(1.05); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root" class="h-screen w-full flex flex-col max-w-md mx-auto bg-white shadow-2xl overflow-hidden"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from 'firebase/auth';

        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDSS05uLPrAKyPt6yBrNt1-xyWmHpJ0L-w",
            authDomain: "mangais-golf.firebaseapp.com",
            projectId: "mangais-golf",
            storageBucket: "mangais-golf.firebasestorage.app",
            messagingSenderId: "107579479973",
            appId: "1:107579479973:web:2a57115ea51d296f3ffa4c"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();
        
        // REPLACE WITH YOUR NEW RESTRICTED KEY
        const API_KEY = "AIzaSyBYd4jCxHZohdIHdu6fCmlU7JFvD2wAL2c"; 

        // --- 2. OFFICIAL DATA ---
        const HOLES = [
            { number: 1, par: 5, si: 16, dist: 485, desc: "Opening Par 5. Wide fairway.", tip: "Green is accessible in three. Stay center." },
            { number: 2, par: 4, si: 14, dist: 365, desc: "Straightaway par 4.", tip: "Watch out for the cross bunkers." },
            { number: 3, par: 4, si: 8, dist: 390, desc: "Slight dogleg.", tip: "Left side of fairway opens up the green." },
            { number: 4, par: 3, si: 12, dist: 145, desc: "Short par 3 surrounded by vegetation.", tip: "Club selection is key due to wind." },
            { number: 5, par: 5, si: 2, dist: 520, desc: "Signature dogleg left. Water lines the entire left.", tip: "Hardest hole on the front. Play smart. üêä Croc Risk!" },
            { number: 6, par: 4, si: 18, dist: 355, desc: "Easiest hole on the course.", tip: "Good birdie opportunity." },
            { number: 7, par: 4, si: 10, dist: 375, desc: "Tight driving hole with trees.", tip: "Accuracy over distance." },
            { number: 8, par: 3, si: 6, dist: 175, desc: "Beautiful par 3 over wetland.", tip: "Check wind. üêä Croc Risk!" },
            { number: 9, par: 4, si: 4, dist: 400, desc: "Challenging finish to the front.", tip: "Avoid the water on approach." },
            { number: 10, par: 4, si: 3, dist: 410, desc: "Tough start to the back nine.", tip: "Long drive required." },
            { number: 11, par: 3, si: 11, dist: 160, desc: "Mid-length Par 3.", tip: "Watch the bunkers." },
            { number: 12, par: 5, si: 13, dist: 490, desc: "Chance to recover shots.", tip: "Go for green in two if confident." },
            { number: 13, par: 4, si: 9, dist: 385, desc: "Dogleg right with water protecting corner.", tip: "Keep left off tee. üêä Croc Risk!" },
            { number: 14, par: 4, si: 7, dist: 395, desc: "Solid Par 4 requiring precision.", tip: "Fairway center is the goal." },
            { number: 15, par: 3, si: 17, dist: 135, desc: "Shortest hole on back nine.", tip: "Don't be long." },
            { number: 16, par: 4, si: 5, dist: 405, desc: "Long Par 4.", tip: "Requires two strong shots." },
            { number: 17, par: 5, si: 1, dist: 540, desc: "Hardest hole. Long, demanding.", tip: "Play for par, avoid big numbers." },
            { number: 18, par: 4, si: 15, dist: 370, desc: "Finishing hole with view of clubhouse.", tip: "Enjoy the walk. üêä Croc Risk!" }
        ];

        // --- 3. AI CADDY ---
        async function askCaddy(holeInfo, lang) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${API_KEY}`;
            const prompt = `
            You are "Mangais Caddy", an elite caddy at Mangais Golf Resort Angola.
            Context: Hole ${holeInfo.number}, Par ${holeInfo.par}, ${holeInfo.dist}m.
            Tip: ${holeInfo.tip}
            
            Instructions:
            1. Give strategic advice (Fade/Draw/Layup).
            2. Warn about Crocodiles if on holes 5, 8, 13, or 18.
            3. Mention the Kwanza River wind.
            4. Keep it brief (under 20 words).
            5. Reply in ${lang === 'en' ? 'English' : 'Portuguese'}.
            `;
            try {
                const response = await fetch(url, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (e) { return lang === 'en' ? "Driver down the middle." : "Driver no meio."; }
        }

        const useAuth = () => {
            const [user, setUser] = useState(null);
            useEffect(() => onAuthStateChanged(auth, setUser), []);
            
            const loginGoogle = () => signInWithPopup(auth, googleProvider).catch(e => {
                if(e.code === 'auth/unauthorized-domain') {
                    alert("‚ö†Ô∏è Domain Error (Colab)\n\nPlease use 'Visitor Access' inside Colab.");
                } else {
                    alert(e.message);
                }
            });
            const loginGuest = () => signInAnonymously(auth).catch(e => alert(e.message));
            const logout = () => signOut(auth);
            return { user, loginGoogle, loginGuest, logout };
        };

        function App() {
            const { user, loginGoogle, loginGuest, logout } = useAuth();
            const [view, setView] = useState('auth'); 
            
            // --- TOURNAMENT STATE ---
            const [players, setPlayers] = useState([]); 
            const [activePlayerId, setActivePlayerId] = useState(0); 
            const [currentHole, setCurrentHole] = useState(1);
            const [caddyMsg, setCaddyMsg] = useState("");
            const [loading, setLoading] = useState(false);
            const [lang, setLang] = useState('en');

            // Setup State
            const [setupName, setSetupName] = useState("");
            const [setupHcp, setSetupHcp] = useState(18);

            // Init
            useEffect(() => { 
                if (user && players.length === 0) {
                    setPlayers([{ id: 0, name: user.displayName ? user.displayName.split(' ')[0] : "You", hcp: 18, scores: {} }]);
                    setView('home'); 
                }
            }, [user]);

            const holeInfo = HOLES.find(h => h.number === currentHole);
            const activePlayer = players[activePlayerId] || players[0];
            const currentScore = activePlayer?.scores[currentHole] || holeInfo?.par || 4;

            // --- SCORING ENGINE ---
            const updateScore = (val) => {
                const newPlayers = [...players];
                const p = newPlayers[activePlayerId];
                const oldScore = p.scores[currentHole] || holeInfo.par;
                p.scores[currentHole] = Math.max(1, oldScore + val);
                setPlayers(newPlayers);
            };

            const getPoints = (h, score, hcp) => {
                if (!score) return 0;
                let free = 0;
                if (hcp >= h.si) free = 1;
                if (hcp - 18 >= h.si) free = 2;
                const net = score - free;
                return Math.max(0, h.par - net + 2);
            };

            const getNetScore = (score, hcp, si) => {
                if(!score) return 0;
                let free = 0;
                if (hcp >= si) free = 1;
                if (hcp - 18 >= si) free = 2;
                return Math.max(1, score - free);
            };

            const getTotals = (p) => {
                let gross = 0;
                let net = 0;
                let pts = 0;
                Object.entries(p.scores).forEach(([hNum, score]) => {
                    const hole = HOLES.find(h => h.number == hNum);
                    gross += score;
                    net += getNetScore(score, p.hcp, hole.si);
                    pts += getPoints(hole, score, p.hcp);
                });
                return { gross, net, pts };
            };

            const addPlayer = () => {
                if(players.length >= 4) return alert("Max 4 players.");
                if(!setupName) return alert("Enter name.");
                setPlayers([...players, { id: players.length, name: setupName, hcp: setupHcp, scores: {} }]);
                setSetupName("");
                setSetupHcp(18);
            };

            const handleAskCaddy = async () => {
                setLoading(true);
                const advice = await askCaddy(holeInfo, lang);
                setCaddyMsg(advice);
                setLoading(false);
            };

            const confirmFinish = () => {
                const confirm = window.confirm("Are you sure you want to sign the scorecard and finish?");
                if(confirm) {
                    setView('leaderboard');
                }
            };

            // --- VIEWS ---

            if (!user) return (
                <div className="h-full flex flex-col items-center justify-center p-8 bg-[url('https://picsum.photos/800/1200?random=golf')] bg-cover bg-center relative">
                    <div className="absolute inset-0 bg-emerald-900/90"></div>
                    <div className="relative z-10 w-full flex flex-col items-center">
                        <div className="text-6xl mb-4 animate-bounce">üèÜ</div>
                        <h1 className="text-4xl font-black text-white mb-2">MANGAIS</h1>
                        <p className="text-emerald-300 text-xs mb-8 uppercase tracking-widest font-bold">Tournament Edition</p>
                        <button onClick={loginGoogle} className="w-full bg-white text-emerald-900 py-4 rounded-xl font-bold mb-3 shadow-lg flex items-center justify-center gap-2"><span>üîµ</span> Google Sign In</button>
                        <button onClick={loginGuest} className="w-full border border-emerald-500/50 text-emerald-100 py-4 rounded-xl font-bold backdrop-blur-sm">Visitor Access</button>
                    </div>
                </div>
            );

            if (view === 'setup') return (
                <div className="h-full flex flex-col bg-slate-50 p-6">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold text-slate-800">Setup Flight</h2>
                        <button onClick={() => setView('home')} className="text-slate-400 font-bold">Close</button>
                    </div>
                    
                    <div className="bg-white p-6 rounded-2xl shadow-sm mb-6 border border-emerald-50">
                        <h3 className="font-bold mb-4 text-emerald-900">Add Player</h3>
                        <div className="space-y-3">
                            <input value={setupName} onChange={e=>setSetupName(e.target.value)} placeholder="Player Name" className="w-full p-3 bg-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500" />
                            <div className="flex items-center gap-2">
                                <span className="text-sm font-bold text-slate-500">HCP:</span>
                                <input type="number" value={setupHcp} onChange={e=>setSetupHcp(Number(e.target.value))} className="w-20 p-3 bg-slate-100 rounded-xl text-center font-bold" />
                            </div>
                            <button onClick={addPlayer} className="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold active:scale-95 transition">+ Add to Flight</button>
                        </div>
                    </div>

                    <div className="space-y-2 flex-1 overflow-y-auto">
                        <h3 className="text-xs font-bold text-slate-400 uppercase">Current Players ({players.length}/4)</h3>
                        {players.map((p, i) => (
                            <div key={i} className="flex justify-between bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                                <span className="font-bold text-slate-800">{p.name}</span>
                                <span className="text-emerald-600 font-bold text-sm bg-emerald-50 px-2 py-1 rounded">HCP {p.hcp}</span>
                            </div>
                        ))}
                    </div>
                    
                    <button onClick={() => setView('play')} className="mt-4 w-full bg-emerald-900 text-white py-4 rounded-xl font-bold shadow-lg flex items-center justify-center gap-2">Start Round üöÄ</button>
                </div>
            );

            if (view === 'home') return (
                <div className="h-full flex flex-col bg-slate-50">
                    <div className="h-64 bg-emerald-800 relative overflow-hidden rounded-b-[40px] shadow-lg shrink-0">
                        <img src="https://picsum.photos/800/600?random=course" className="w-full h-full object-cover opacity-40 mix-blend-overlay" />
                        <div className="absolute top-6 right-6 flex gap-2">
                            <button onClick={() => setLang(lang==='en'?'pt':'en')} className="bg-black/20 text-white px-3 py-1 rounded-full text-xs font-bold backdrop-blur-md border border-white/20">{lang === 'en' ? 'üá∫üá∏ EN' : 'üá¶üá¥ PT'}</button>
                            <button onClick={logout} className="bg-black/20 text-white px-3 py-1 rounded-full text-xs font-bold backdrop-blur-md border border-white/20">Exit</button>
                        </div>
                        <div className="absolute bottom-8 left-6 text-white">
                            <h1 className="text-3xl font-bold">{user.displayName ? user.displayName.split(' ')[0] : 'Golfer'}</h1>
                            <p className="opacity-80 text-sm">{players.length > 1 ? `${players.length} Players in Flight` : 'Solo Round'}</p>
                        </div>
                    </div>
                    <div className="flex-1 p-6 -mt-10 relative z-10 space-y-4">
                        <button onClick={() => setView('play')} className="w-full bg-white p-6 rounded-2xl shadow-xl flex items-center justify-between border border-emerald-50 active:scale-95 transition group">
                            <div className="text-left">
                                <span className="text-xs font-bold text-emerald-600 uppercase mb-1 block">Resume Round</span>
                                <span className="block text-2xl font-black text-slate-800 group-hover:text-emerald-800 transition">Play Golf</span>
                            </div>
                            <div className="w-12 h-12 bg-emerald-100 rounded-full flex items-center justify-center text-2xl group-hover:bg-emerald-600 group-hover:text-white transition">‚õ≥</div>
                        </button>
                        <div className="grid grid-cols-2 gap-4">
                            <button onClick={() => setView('setup')} className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center gap-2 active:scale-95 transition">
                                <span className="text-3xl">üë•</span>
                                <span className="font-bold text-slate-700 text-sm">Flight Setup</span>
                            </button>
                            <button onClick={() => setView('leaderboard')} className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center gap-2 active:scale-95 transition">
                                <span className="text-3xl">üèÜ</span>
                                <span className="font-bold text-slate-700 text-sm">Leaderboard</span>
                            </button>
                        </div>
                    </div>
                </div>
            );

            if (view === 'play') return (
                <div className="h-full flex flex-col bg-slate-50">
                    <div className="bg-white p-4 shadow-sm flex justify-between items-center z-10 border-b border-gray-100">
                        <button onClick={() => setView('home')} className="w-10 h-10 flex items-center justify-center bg-gray-100 rounded-full text-slate-600">üè†</button>
                        <div className="text-center">
                            <h2 className="font-black text-xl text-slate-800">HOLE {currentHole}</h2>
                            <p className="text-[10px] font-bold text-slate-500 uppercase tracking-wide">Par {holeInfo.par} ‚Ä¢ SI {holeInfo.si} ‚Ä¢ {holeInfo.dist}m</p>
                        </div>
                        <button onClick={() => setView('leaderboard')} className="text-2xl">üèÜ</button>
                    </div>

                    {/* PLAYER SWITCHER */}
                    <div className="bg-white border-b border-slate-100 p-2 overflow-x-auto no-scrollbar flex gap-2 shadow-[inset_0_-2px_4px_rgba(0,0,0,0.02)]">
                        {players.map((p, i) => (
                            <button key={i} onClick={() => setActivePlayerId(i)} 
                                className={`px-4 py-2 rounded-full text-xs font-bold whitespace-nowrap transition flex items-center gap-2 ${activePlayerId === i ? 'active-player text-emerald-800' : 'bg-slate-50 text-slate-500 border border-slate-100'}`}>
                                {p.name}
                                {activePlayerId === i && <span className="w-2 h-2 bg-emerald-500 rounded-full"></span>}
                            </button>
                        ))}
                    </div>

                    <div className="flex-1 flex flex-col items-center justify-center p-6 relative">
                        {/* SCORING CARD */}
                        <div className="bg-white w-full max-w-xs p-6 rounded-3xl shadow-xl border border-emerald-50 text-center mb-6 relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-1 bg-emerald-500"></div>
                            <p className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Scoring for <span className="text-emerald-600">{activePlayer.name}</span></p>
                            <div className="flex items-center justify-between mb-6">
                                <button onClick={() => updateScore(-1)} className="w-14 h-14 rounded-full bg-slate-100 text-2xl font-bold text-slate-600 hover:bg-slate-200 transition">-</button>
                                <div className="text-7xl font-black text-slate-800 tabular-nums">{currentScore}</div>
                                <button onClick={() => updateScore(1)} className="w-14 h-14 rounded-full bg-emerald-600 text-white text-2xl font-bold shadow-lg shadow-emerald-200 hover:bg-emerald-700 transition">+</button>
                            </div>
                            <div className="inline-flex items-center gap-2 bg-slate-100 px-4 py-2 rounded-full text-xs font-bold text-slate-600">
                                <span>{getPoints(holeInfo, currentScore, activePlayer.hcp)} Pts</span>
                                <span className="w-1 h-1 bg-slate-400 rounded-full"></span>
                                <span>Net {currentScore - ((activePlayer.hcp >= holeInfo.si) ? 1 : 0)}</span>
                            </div>
                        </div>

                        {/* AI CADDY */}
                        <div className="w-full max-w-xs space-y-2">
                            {caddyMsg && (
                                <div className="bg-emerald-900 text-white p-4 rounded-xl text-sm font-medium animate-in slide-in-from-bottom-2 shadow-lg border border-emerald-800/50">
                                    <span className="text-emerald-300 font-bold text-xs uppercase block mb-1">Caddy Says:</span>
                                    "{caddyMsg}"
                                </div>
                            )}
                            <button onClick={handleAskCaddy} disabled={loading} className="w-full py-4 bg-white border border-slate-200 rounded-2xl font-bold text-sm text-slate-700 shadow-sm flex items-center justify-center gap-2 active:scale-95 transition">
                                <span>ü§ñ</span> {loading ? "Thinking..." : (lang === 'en' ? "Ask Tiger Strategy" : "Pedir Estrat√©gia")}
                            </button>
                        </div>
                    </div>

                    {/* FOOTER ACTIONS */}
                    <div className="p-4 bg-white border-t border-slate-100 space-y-2">
                        <button onClick={() => { if(currentHole<18) { setCurrentHole(c=>c+1); setCaddyMsg(""); } }} className="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-black transition active:scale-95">
                            {currentHole === 18 ? 'Review Card' : 'Next Hole ‚û°Ô∏è'}
                        </button>
                        
                        {/* THE MISSING CONFIRM BUTTON */}
                        <button onClick={confirmFinish} className="w-full bg-emerald-50 text-emerald-800 border border-emerald-200 py-3 rounded-xl font-bold text-sm flex items-center justify-center gap-2 hover:bg-emerald-100 transition">
                            <span>‚úçÔ∏è</span> Sign & Finish Round
                        </button>
                    </div>
                </div>
            );

            // --- VIEW: LEADERBOARD / SUMMARY ---
            if (view === 'leaderboard') return (
                <div className="h-full flex flex-col bg-white">
                    <div className="bg-emerald-900 p-6 rounded-b-3xl shadow-lg shrink-0">
                        <div className="flex justify-between items-center text-white mb-4">
                            <button onClick={() => setView('play')} className="text-emerald-200 hover:text-white"><span className="text-2xl">‚Üê</span></button>
                            <h2 className="font-bold text-lg uppercase tracking-widest">Tournament Summary</h2>
                            <div className="w-6"></div>
                        </div>
                        
                        {/* WINNER SPOTLIGHT */}
                        {players.length > 0 && (() => {
                            const sorted = [...players].sort((a,b) => getTotals(b).pts - getTotals(a).pts);
                            const winner = sorted[0];
                            const winStats = getTotals(winner);
                            return (
                                <div className="text-center">
                                    <div className="w-16 h-16 bg-yellow-400 rounded-full flex items-center justify-center text-3xl mx-auto mb-3 border-4 border-emerald-800 shadow-xl">üèÜ</div>
                                    <h3 className="text-2xl font-black text-white">{winner.name}</h3>
                                    <div className="flex justify-center gap-4 mt-2 text-emerald-200 text-xs font-bold uppercase">
                                        <div><span className="block text-xl text-white">{winStats.gross}</span>Gross</div>
                                        <div className="border-l border-emerald-700 pl-4"><span className="block text-xl text-yellow-400">{winStats.pts}</span>Points</div>
                                    </div>
                                </div>
                            );
                        })()}
                    </div>

                    <div className="p-4 space-y-3 bg-slate-50 flex-1 overflow-y-auto">
                        <h3 className="text-xs font-bold text-slate-400 uppercase ml-1">Full Standings</h3>
                        
                        {/* DETAILED TABLE */}
                        {players.sort((a,b) => getTotals(b).pts - getTotals(a).pts).map((p, i) => {
                            const stats = getTotals(p);
                            return (
                                <div key={i} className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between">
                                    <div className="flex items-center gap-3">
                                        <span className={`w-6 h-6 flex items-center justify-center rounded text-xs font-bold ${i===0 ? 'bg-yellow-100 text-yellow-700' : 'bg-slate-100 text-slate-500'}`}>{i+1}</span>
                                        <div>
                                            <span className="block font-bold text-slate-800 text-sm">{p.name}</span>
                                            <span className="text-[10px] text-slate-400">HCP {p.hcp}</span>
                                        </div>
                                    </div>
                                    <div className="flex gap-4 text-right">
                                        <div><span className="block text-sm font-bold text-slate-600">{stats.gross}</span><span className="text-[9px] text-slate-400 uppercase">Gross</span></div>
                                        <div><span className="block text-sm font-bold text-slate-600">{stats.net}</span><span className="text-[9px] text-slate-400 uppercase">Net</span></div>
                                        <div className="w-10"><span className="block text-lg font-black text-emerald-600">{stats.pts}</span><span className="text-[9px] text-emerald-600 uppercase">Pts</span></div>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    
                    <div className="p-4 bg-white border-t border-slate-100">

                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));

    </script>
